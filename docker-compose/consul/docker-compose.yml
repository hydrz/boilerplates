version: "3"

networks:
  default:
    external: true
    name: ${DOKCER_BRIDGE}

services:
  consul:
    image: hashicorp/consul:1.11.2
    container_name: consul
    restart: always
    expose:
      - "8500"
      - "8600"
    volumes:
      - ./consul:/consul/data
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0"
