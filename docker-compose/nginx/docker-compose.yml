version: '3'

networks:
  default:
    external:
      name: main # Define by wireguard

services:
  www:
    image: nginx
    container_name: www
    restart: always
    volumes:
      - .:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.www.rule=Host(`domain.com`)"
      - "traefik.http.routers.www.entrypoints=https"
      - "traefik.http.routers.www.tls=true"
      - "traefik.http.routers.www.tls.certresolver=staging"
